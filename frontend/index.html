<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Utilizando vue3</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
     <h1>
        Bem vindo de volta {{ nome }}
     </h1>

        <button @click="showName">
            teste
        </button>

        <div v-for="user in users" @click="showName">
            {{ user.name }}
        </div>


    </div>

    <script>
       var app = Vue.createApp({
           data(){
               return {
                   message: 'Hello Vue!',
                     nome: 'Eduardo',
                   users: [
                       {name: 'John'},
                       {name: 'Jane'},
                       {name: 'Bob'}
                   ],
               }
           },
              methods: {
                showName(){
                    alert(this.nome);
                }

              }
       })

         app.mount('#app')
    </script>
</body>
</html>
